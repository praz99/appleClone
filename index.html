<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d6392431b.js" crossorigin="anonymous"></script>

    <title>Apple Clone</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a class="anchor-list-item apple-logo" href="#"><i class="fab fa-apple"></i></a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item store" href="#">Store</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item mac" href="#">Mac</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item ipod" href="#">iPod</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item iphone" href="#">iPhone</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item ipad" href="#">iPad</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item itunes" href="#">iTunes</a>
                </li>
                <li class="nav-list-item">
                    <a class="anchor-list-item support" href="#">Support</a>
                </li>
                <li class="nav-list-item">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input class="box-input" type=text>
                    </div>
                </li>
            </ul>
        </nav>
        <header>
            <h1>
                <img src="img/your_verse_title_small.png" alt="What will your verse be.">
            </h1>
            <h2>
                <img src="img/your_verse_subhead_small.png" alt="Everyone has something to share">
            </h2>
            <h3>
                <img src="img/cta_your_verse_27pt.png" alt="">
            </h3>
        </header>
    </main>
    <aside>
        <img class="grid-item iphone5s" src="img/promo_iphone5s.jpg" alt="iphone 5S">
        <img class="grid-item iphone5c" src="img/promo_iphone5c.jpg" alt="iphone 5C">
        <img class="grid-item birthday" src="img/promo_30_years.jpg" alt="30 years of innovation">
        <img class="grid-item responsibility" src="img/promo_supplier_responsibility.jpg" alt="Supplier responsibility">
    </aside>

</body>

</html>
